    <span class="navbar-brand h1">
      {{ title }}
    </span>
  </nav>
</header>
<main class="container-fluid" id="content">
  <div class="row">
    <section id="nav" class="col-2 bg-dark">
      <p class="display-6 text-light">

      </p>

      <P *ngIf="isLogged">
        <a [routerLink]="['/products']" class="btn btn-secondary">Produtos</a>
      </P>

      <P *ngIf="isLogged">
        <a [routerLink]="['/users']" class="btn btn-secondary">Usu√°rios</a>
      </P>

      <P *ngIf="!isLogged">

      </P>

      <P *ngIf="isLogged">
        <a href (click)="logout($event)" class="btn btn-secondary">Logout</a>
      </P>
