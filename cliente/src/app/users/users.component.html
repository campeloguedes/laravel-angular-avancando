<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h5 class="card-title">Usuários</h5>
      </div>
      <div class="col-4 mb-1">
        <app-search [resource]="'users'" (onSearch)="searched($event)"></app-search>
      </div>
    </div>

    <table class="table table-hover table-bordered">
      <caption>Lista de usuários</caption>
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>nome</th>
          <th>email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users.data">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td class="text-right">
            <a [routerLink]="['/users/' + user.id]">ver</a>
          </td>
        </tr>
      </tbody>
    </table>

    <app-paginate
      [resource]="'users'"
      [totalPage]="users.last_page"
      (onChangePage)="updateData($event)"
      [activePage]="users.current_page"></app-paginate>

    <a [routerLink]="['/users/create']" class="btn btn-primary">Novo</a>

  </div>
</div>
